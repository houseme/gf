syntax = "proto3";

package user;

option go_package = "protobuf/user";


// User service for tracing demo.
service User {
  rpc Insert(InsertReq) returns (InsertRes) {}
  rpc Query(QueryReq) returns (QueryRes) {}
  rpc Delete(DeleteReq) returns (DeleteRes) {}
}

message InsertReq {
  string Name = 1;
}

message InsertRes {
  int32 Id = 1;
}

message QueryReq {
  int32 Id = 1;
}

message QueryRes {
  int32  Id = 1;
  string Name = 2;
}

message DeleteReq {
  int32 Id = 1;
}

message DeleteRes {}